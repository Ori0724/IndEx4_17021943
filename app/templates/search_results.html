{% extends "base.html" %}

{% block title %} Search Results {% endblock %}

{% block content %}
    {% if results|length %}
        {# Variable is not empty #}
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col"> City Name</th>
            </tr>
            </thead>
            <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.city }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        Sorry, no city found.
    {% endif %}
{% endblock %}
